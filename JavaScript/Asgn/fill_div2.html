<!DOCTYPE html>
<html>

<head>
    <title>Fill a Div with Color</title>
    <style>
        #colorDiv {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            margin-top: 20px;
        }

        #colorDiv2 {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            margin-top: 20px;
        }

        #colorDiv3 {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            margin-top: 20px;
        }

        #container {

            height: 400px;
            width: 100%;
            background-color: aquamarine;

            display: flex;
            flex-direction: row;
            align-items: center;
        }
    </style>
</head>

<body>
    <h1>Fill Color</h1>

    <div id="container">


        <div id="colorDiv">

            <button id="fillRed" onclick="fillDivWithColor('red')">Fill with Red</button>
        </div>

        <div id="colorDiv2">
            <button id="fillBlue" onclick="fillDivWithColor2('blue')">Fill with Blue</button>
        </div>


        <div id="colorDiv3">
            <button id="fillGreen" onclick="fillDivWithColor3('green')">Fill with Green</button>
        </div>




    </div>
    <script>

        function fillDivWithColor(color) {
            document.getElementById('colorDiv').style.backgroundColor = color;
        }

        function fillDivWithColor2(color) {
            document.getElementById('colorDiv2').style.backgroundColor = color;
        }

        function fillDivWithColor3(color) {
            document.getElementById('colorDiv3').style.backgroundColor = color;
        }
    </script>
</body>

</html>
