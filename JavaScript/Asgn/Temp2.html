<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Serial Number</th>
                <th>Category</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Shoap</td>
                <td>5</td>
                <td>10</td>
                <td>50</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Boxex</td>
                <td>3</td>
                <td>$15.00</td>
                <td>$45.00</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Cream</td>
                <td>2</td>
                <td>$20.00</td>
                <td>$40.00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">GST</td>
                <td>$15.00</td>
            </tr>
            <tr>
                <td colspan="4">Total</td>
                <td>$155.00</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
