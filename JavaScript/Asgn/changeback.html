<!DOCTYPE html>
<html>

<head>
    <title>Background</title>
    <style>
        body {
            text-align: center;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>

    <script>
        function redColor() {
            document.body.style.backgroundColor = "red";
        }
        function greenColor() {
            document.body.style.backgroundColor = "green";
        }
        function blueColor() {
            document.body.style.backgroundColor = "blue";
        }

    </script>
</head>

<body>
    <h1>Background Color assg-1</h1>
    <button id="redButton" onclick="redColor()">Red</button>
    <button id="blueButton" onclick="blueColor()">Blue</button>
    <button id="greenButton" onclick="greenColor()">Green</button>
</body>

</html>
