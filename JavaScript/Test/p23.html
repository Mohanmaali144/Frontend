<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p23(mohan)</title>

<!-- made by mohan maali -->
<body>
    <script>
        var day = 3;

        switch (day) {

            case 1:
                document.write("Monday");
                break;
            case 2:
                document.write("tuesday");
                break;
            case 3:
                document.write("wednesday");
                break;
            case 4:
                document.write("thursday");
                break;
            case 5:
                document.write("friday");
                break;
            case 6:
                document.write("saturday");
                break;
            case 7:
                document.write("Sunday");
                break;

            default:
                document.write("invalild day");
        }
    </script>


</body>

</html>
