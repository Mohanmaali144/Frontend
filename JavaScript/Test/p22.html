<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- made by mohan maali -->
    <script>

        var year = 2004;

        if ((year % 4 == 0) && (0 != year % 100) || (0 == year % 400)) {
            document.write(year + ' is a leap year');
        } else {
            document.write(year + ' is not a leap year');
        }

    </script>
</body>

</html>
