<body>
    <script>
         var n =10;
	  var i,a=0,b=1,c=0,sum=0;
	  
	  for(i=1; i<=n; i++, a=b,b=c,c=a+b)
	  {
		sum+=c;			
	  } 
	  document.write("sum = "+sum);
    </script>
