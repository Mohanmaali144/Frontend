<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>






</head>

<body>
    <script>

        var n = parseInt(prompt("Please Enter a Number"));
        var temp = n, arm = 0;

        while (n > 0) {
            var r = parseInt(n % 10);
            arm += (r * r * r);
            n /= 10;
        }

        if (temp == arm) {
            document.write("Armstrong");
        }

        else {
            document.write("Not Armstrong");
        }


    </script>
</body>

</html>
