<!DOCTYPE html>

<head>

<body>
    <script>
        var ch = "+";
        var a = 4, b = 5
        switch (ch) {

            case "+":
                document.write(a + b);
                break;
            case "-":
                document.write(a - b);
                break;
            case "*":
                document.write(a * b);
                break;
            case "/":
                document.write(a / b);
                break;
            case "%":
                document.write(a % b);
                break;
            default:
                document.write("invalild input");
        }
    </script>


</body>

</html>
