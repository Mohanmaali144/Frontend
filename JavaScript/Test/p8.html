<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p8(mohan)</title>
</head>
<!-- made by mohan maali -->


<body>
    <script>
        var n = 17;

        for (var i = 2; i < n; i++) {

            if (parseInt(n % i) == 0)
                break;
        }
        if (i == n) {
            document.write("prime number");
        }
        else {
            document.write("not prime number");

        }
    </script>
</body>

</html>
