<!DOCTYPE html>

</html><!-- --- -->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="edite.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <div id="image-contener">
        <img src="./imges/regisr.svg" alt="">
    </div>

    <div class="container">
        <div class="title">Edite-profile</div>
        <div class="content">
            <form action="#">

                <div id="img-row">
                    <a href=""><img id="profile-img" src="" alt=""> <a id="edite" href="">Edite&nbsp<i class="fas fa-edit"
                                style="color: #000000;"></i></a></a>
                </div>

                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter your name" value="name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Father</span>
                        <input type="text" placeholder="Enter your username" value="username" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Enter your email" value="email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" placeholder="Enter your number"value="mobile" required>
                    </div>                
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Prefer not to say</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Save">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
